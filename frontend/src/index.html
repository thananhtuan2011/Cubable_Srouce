		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

		<meta property="og:url" content="/">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="app.cubable.com">
		<meta property="og:title" content="Cubable">
		<meta property="og:description" content="Make future now">
		<meta property="og:image" content="https://app.cubable.com/assets/images/logos/logo-horizontal.svg">
		<link rel="canonical" href="https://app.cubable.com">
		<link rel="icon" type="image/x-icon" href="https://app.cubable.com/assets/favicon.ico">
		<link rel="preload" as="font" href="assets/@cub/fonts/icomoon/icomoon.ttf?u8451q" crossorigin="anonymous">
		<link rel="preload" as="font" href="assets/@cub/fonts/icomoon/icomoon.woff?u8451q" crossorigin="anonymous">

		<link rel="stylesheet" href="assets/@cub/fonts/HelveticaNowDisplay/HelveticaNowDisplay.css">
		<style type="text/css">
			@keyframes flash {
				0% { opacity: 1; }
				50% { opacity: .1; }
				100% { opacity: 1; }
			}

			.splash-screen {
				position: fixed;
				z-index: 2;

				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				min-width: 0;
				max-width: 100vw;
				height: 100%;
				min-height: 0;
				max-height: 100vh;
			}

			.splash-screen img {
				animation: flash 2s infinite;
			}

			app[ng-version] + .splash-screen {
				display: none !important;
			}
		</style>
	</head>
	<body style="position: relative">
		<app></app>
		<div class="splash-screen">
			<img src="assets/images/logos/logo-vertical.svg" width="180px" height="166px">
		</div>
	</body>
